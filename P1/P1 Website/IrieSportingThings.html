<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <div class="container">
        <h1>Irie Sporting Things
            <video src="football clip.mp4" autoplay loop style="width: 350px; height: 200px;"></video></video>
        </h1>

       
      

    </div>

    <div class="container">
    
        <div class="row"></div>
        <div class="col-11">
            <table class="table">
                <tbody>

                    

                    <thead>
                        <th>Product Type</th>                    
                        <th>Details</th>
                        <th>Price</th>   
                        <th>Quantity</th>               
                    </thead>
                  
    
                    <tr id="Jerseys">
                        <td>Jerseys
                            <img src="jersey.jpg"
                            style="width: 150px; height: 150px;">
                        </td>
                        <td>Adult Custom Football Jersey</td>
                        <td class="price">$250.00</td> 
                        <td><input type="number" name="" id="" class="form control quantity"></td>    
                        <td><input type="button" value="Buy" class="btn btn-light" onclick="buy('Jerseys')"></button></td>
                                       
                    </tr>
    
                    <tr id="Shorts">
                        <td>Shorts
                            <img src="shorts.jpg"
                            style="width: 150px; height: 150px;">
                        </td>
                        <td>Adult Custom Football Shorts</td>
                        <td class="price">$75.00</td>  
                        <td><input type="number" name="" id="" class="form control quantity"></td></td>
                        <td><input type="button" value="Buy" class="btn btn-light" onclick="buy('Shorts')"></button></td>               
                    </tr>
                 
                    <tr id="Socks">
                        <td>Socks
                            <img src="socks.jpg"
                            style="width: 150px; height: 150px;">
                        </td>
                        <td>CLassic Football Socks</td>
                        <td class="price">$25.00</td>
                        <td><input type="number" name="" id="" class="form control quantity"></td></td>                    
                        <td><input type="button" value="Buy"class="btn btn-light" onclick="buy('Socks')"></button></td>
                    </tr>
    
                   
                </tbody>

            </table>

        </div>

        <div class="col"> 
            <style>
                h2 {text-align: center;}
                p {text-align: center;}
                div {text-align: center;}
                </style>
                <h2>Cart
                    <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/256x256/shopping_cart.png"
                        style="width: 50px; height: 50px;">
                </h2>
                <table class="table" id="cart">
                    <thead>

                        

                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>

                    </thead>


                  
                
                               
                    <tbody>





                    </tbody>
                </table>
                <button class="btn btn-warning" onclick="checkout()">Checkout</button>

            

        </div>

    </div>
       
        
    </div>

    <script src="index.js"></script>

</body>

</html>
